<script LANGUAGE="JavaScript">

    var startTime = new Date();
    var endTime = new Date();
    var startPressed = false;
    var bgChangeStarted = false;
    var maxWait = 20;
    var timerID;

    function startTest() {
        document.body.style.background = document.response.bgColorChange.options[document.response.bgColorChange.selectedIndex].text;
        bgChangeStarted = true;
        startTime = new Date();
    }

    function remark(responseTime) {
        var responseString = "";
        if (responseTime < 0.20) responseString = "Well done!"; if (responseTime >= 0.20 && responseTime < 0.30)
            responseString = "Nice!"; if (responseTime >= 0.40 && responseTime < 0.50) responseString = "Could be better..."; if
            (responseTime >= 0.50 && responseTime < 0.80) responseString = "Keep practicing!"; if (responseTime >= 0.80 &&
                responseTime < 1.1) responseString = "Have you been day dreaming again?"; if (responseTime >= 1.1)
            responseString = "Did you fall asleep?";
        return responseString;
    }

    function stopTest() {
        if (bgChangeStarted) {
            endTime = new Date();
            var responseTime = (endTime.getTime() - startTime.getTime()) / 1000;

            document.body.style.background = "white";
            alert("Your response time is: " + responseTime + " seconds " + "\n" + remark(responseTime));
            startPressed = false;
            bgChangeStarted = false;
        }
        else {
            if (!startPressed) {
                alert("press start first to start test");
            }
            else {
                clearTimeout(timerID);
                startPressed = false;
                alert("cheater! you pressed too early!");
            }
        }
    }

    var randMULTIPLIER = 0x015a4e35;
    var randINCREMENT = 1;
    var today = new Date();
    var randSeed = today.getSeconds();

    function randNumber() {
        randSeed = (randMULTIPLIER * randSeed + randINCREMENT) % (1 << 31); return ((randSeed >> 15) & 0x7fff)
            / 32767;
    }

    function startit() {
        if (startPressed) {
            alert("Already started. Press stop to stop");
            return;
        }
        else {
            startPressed = true;
            timerID = setTimeout('startTest()', 6000 * randNumber());
        }
    }

    function getpet() {

        var toyear = 1997;
        var birthyear = document.frm.inyear.value;
        var birthpet = "Ox"

        x = (toyear - birthyear) % 12
        if ((x == 1) || (x == -11)) {
            birthpet = "Mouse"
        }
        else {
            if (x == 0) {
                birthpet = "Ox"
            }
            else {
                if ((x == 11) || (x == -1)) {
                    birthpet = "Tiger"
                }
                else {
                    if ((x == 10) || (x == -2)) {
                        birthpet = "Rabbit"
                    }
                    else {
                        if ((x == 9) || (x == -3)) {
                            birthpet = "Dragon"
                        }
                        else {
                            if ((x == 8) || (x == -4)) {
                                birthpet = "Snake"
                            }
                            else {
                                if ((x == 7) || (x == -5)) {
                                    birthpet = "Horse"
                                }
                                else {
                                    if ((x == 6) || (x == -6)) {
                                        birthpet = "Sheep"
                                    }
                                    else {
                                        if ((x == 5) || (x == -7)) {
                                            birthpet = "Monkey"
                                        }
                                        else {
                                            if ((x == 4) || (x == -8)) {
                                                birthpet = "Chicken"
                                            }
                                            else {
                                                if ((x == 3) || (x == -9)) {
                                                    birthpet = "Dog"
                                                }
                                                else {
                                                    if ((x == 2) || (x == -10)) {
                                                        birthpet = "Pig"
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
        document.frm.birth.value = birthpet;

    }
</script>
<p>Test your Response time!</p>
Click on "Start" first, and wait until the background color changes. As soon as it changes, hit
"stop!"

<form name="response">
    Change background color in:
    <select name="bgColorChange">
        <option selected>deeppink
        <option>aliceblue
        <option>crimson
        <option>darkkhaki
        <option>cadetblue
        <option>darkorchid
        <option>coral
    </select>
    <input type="button" value="start" onClick="startit()">
    <input type="button" value="stop" onClick="stopTest()">
</form>

<p>Enter your birth year. For example: "1975" </p>
<form NAME="frm">
    <p><input TYPE="text" SIZE="4" NAME="inyear" value="1975"> <input TYPE="button" VALUE="My pet, please"
            onClick="getpet()"> <br>
    </p>
    <p><input TYPE="text" SIZE="9" NAME="birth"></p>
</form>
