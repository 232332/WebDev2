<!doctype html>
<html>

<head>
    <meta charset=utf-8>
    <title>NBA</title>
    <link rel="stylesheet" href="style.css">

    <link href="data:image/x-icon;base64,AAABAAEAEBACAAAAAACwAAAAFgAAACgAAAAQAAAAIAAAAAEAAQAAAAAAQAAAAAAAAAAAAAAAAgAAAAAAAAAHdfIACAQAAIECAABBBAAAIQgAABEQAAAP4AAAAQAAAAEAAAD//wAAAQAAAAEAAAAP4AAAERAAACEIAABBBAAAgQIAAAEBAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" rel="icon" type="image/x-icon" />


</head>



<body>

    <dl>
        <dt>Who was the NBA 2014-2015 mvp?</dt>
        <dd>Stephen Curry</dd>
        <dt>Who leads the NBA in all-time scoring?</dt>
        <dd>Kareem Abdul-Jabbar</dd>
        <dt>Who is the Houston Rockets star shooting guard?</dt>
        <dd>James Harden</dd>
        <dt>What does NBA stand for?</dt>
        <dd>National Basketball Association</dd>
        <dt>Who are the LA Lakers star players?</dt>
        <dd>Lebron James and Anthony Davis</dd>
    </dl>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <script>
        (function() {

            $('dd').filter(':nth-child(n+4)').addClass('hide');

            $('dl').on('mouseenter', 'dt', function() {
                $(this)
                    .next()
                    .slideDown(200)
                    .siblings('dd')
                    .slideUp(200);
            });
        })();

    </script>

</body>

</html>


<style>
    body {
        width: 500 px;

        margin: auto;
        text-align: center;
    }

    dl {}

    dd {
        margin: 0;
        padding: 1 em 0;
    }

    dt {
        cursor: pointer;
        font-weight: bold;
        font-size: 2.5 em;
        line-height: 4 em;
        background: #e3e3e3;
        border - bottom: 2 px solid #c5c5c5;
        border - top: 2 px solid white;
    }

    dt: first - child {
        border - top: none;
        padding: 1;
        margin: 2;
        background: grey;
        color: blue;
    }

    dt: nth - last - child(2) {
        border - bottom: none;
    }

    .hide {
        display: none;
    }

</style>

<footer>

    <image src='images/nbalogo.jpg' alt='nba logo'></image>


</footer>
