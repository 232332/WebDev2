<head>

    <title>Web Development User #03</title>
    <script src="jquery-3.4.1.js"></script>
    <script>
        $(function() {
            $('li:first-child').addClass('emphasis_2 different_font');
            $('h1:even').addClass('emphasis_1');
            $('li:nth-child(2)').addClass('different_font emphasis_1');
            $('body').addClass('background');
            $('table').addClass('tableborder');
            $('th').addClass('tableborder tablewidth tabletext')
        });

    </script>
    <style>
        .emphasis_1 {
            color: chocolate;
        }

        .emphasis_2 {
            font-weight: bold;
        }

        .tabletextcolor {
            color: white;
        }

        .different_font {
            font-family: "Comic Sans MS", "Marker Felt", fantasy;
        }

        .background {
            background-color: darkkhaki;
        }

        .tableborder {
            border: 1px solid white;
        }

        .tablewidth {
            width: 200px;
        }

        .aligntablecategory {
            text-align: center;
        }

        .aligntableleftelement {
            text-align: left;
        }

        .tablebackground {
            background-color: black;
        }

        .tabletext {
            font-weight: 100;
        }

    </style>
    <script src="JS/SampleJS.js"></script>
</head>

<body>
    <h1>I wanna go home now.</h1>
    <ul>
