<head>
    <title>Vibing Login</title>
    <link rel='icon' type='image/ico' href='images/favicon.ico'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='CSS/user02CSS.css'>

    <style>
        body {
            background-image: url(images/loginBg.jpeg);
        }

        .pass {
            width: 90%;
            float: left;
        }

        #showPass {
            width: 9%;
            float: left;
            height: 5%;
            margin-left: 1%;
            text-align: center;
            padding-top: 1%;
            background-color: white;
            color: black;
            border-radius: 10px;
            cursor: default;
        }

    </style>
</head>

<body>
    <h1>Login to start Vibing!</h1>
    <div class='bodyStuff'>
        <center>
            <div class='loginHolder'>
                <form action="home.html" method="post">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="inputEmail" placeholder='Your Name' required>
                    </div>

                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-12">
                        <div id='wrapperDiv'>
                            <input type="password" class="form-control pass" id="inputPassword" placeholder='Password' required>
                            <div class='greyOut' id='showPass'>Show</div>
                        </div>
                    </div>
                    <center><button type='submit' class="greyOut" id='loginButton'>Login</button></center>
                </form>
            </div>
        </center>
    </div>

    <div id='footer' class='pull-down'>
        <p>Made by <a href='https://www.google.com/' target="_blank">Seth Bercich</a> in Web Development</p>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
    <script src='JS/user02Java.js'></script>
</body>

</html>
